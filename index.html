<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href='./style.css'>
	<title>Box Grid</title>
</head>

<body>
	<div class="navbar">
		<h1>Crest Data Systems
		</h1>
		<h2>
			COLUMNS :

			<form>
				<!-- <optgroup class="opt-group"> -->
				<select class="col-count" id='col'">
						<option value=" 1" selected>1</option>
					<option value="2" selected>2</option>
					<option value="3" selected>3</option>
					<option value="4" selected>4</option>
					<option value="5" selected>5</option>
					<option value="6" selected>6</option>
					<option value="7" selected>7</option>
					<option value="8" selected>8</option>
					<option value="9" selected>9</option>
					<option value="10" selected>10</option>
				</select>
				<!-- </optgroup> -->
			</form>
		</h2>


		<div class=" dropdownmenu">
			<button onclick="btnToggle()" class="dropbutton">
				MAKE BOX
			</button>
			<div id="Dropdown" class="dropdownmenu-content">
				<button id="add-box" class="button">ADD</button>
				<button id="reset" class="button">RESET</button>
				<button id="add-row" class="button">+ ROW</button>
				<button id="del-row" class="button">- ROW</button>
			</div>
		</div>
	</div>

	<div class="grid-container" id="box-grid">
	</div>


	<script src="./index.js"></script>
	<script>
		function btnToggle() {
			document.getElementById("Dropdown").classList.toggle("show");
		}
	</script>
</body>

</html>
